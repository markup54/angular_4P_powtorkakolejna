<h2>Lista rzeczy</h2>
<ol>
    <li *ngFor ="let rzecz of rzeczy">
        {{rzecz}}
    </li>
</ol>
<hr>
<ul>
    <li *ngFor = "let todo of todos" (click)="modyfikuj(todo)">
        Do zrobienia : {{todo.nazwa}} <br>
        Termin : {{todo.termin}}
    </li>
</ul>
<div *ngIf="klikniete_todo">
    Szczegóły
    Nazwa {{klikniete_todo.nazwa}}
    Opis:
    <input type="number" name="cos" [(ngModel)]="klikniete_todo.priorytet">
    <input type="checkbox" 
    name="czy" [(ngModel)]="klikniete_todo.zrobione">
</div>

<app-szczeg [todoprzekazane]="klikniete_todo" >

</app-szczeg>
